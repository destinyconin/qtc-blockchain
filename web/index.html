<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTC Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .balance {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 3em;
            font-weight: bold;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        
        .address {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ QTC Wallet</h1>
        
        <div class="balance">
            <div>Total Balance</div>
            <div class="balance-amount">10,000 QTC</div>
        </div>
        
        <div class="address">
            <strong>Your Address:</strong><br>
            QTC1234567890ABCDEFGHIJKLMNOP
        </div>
        
        <h2>Send QTC</h2>
        <input type="text" placeholder="Recipient Address" id="recipient">
        <input type="number" placeholder="Amount" id="amount">
        <button class="btn" onclick="sendTransaction()">Send Transaction</button>
        
        <h2 style="margin-top: 30px;">Features</h2>
        <ul style="margin-left: 20px; line-height: 1.8;">
            <li>✅ P2P Network Active</li>
            <li>✅ Zero-Knowledge Proofs Enabled</li>
            <li>✅ Smart Contracts Ready</li>
            <li>✅ RPC Server Running</li>
        </ul>
    </div>
    
    <script>
        function sendTransaction() {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            
            if(recipient && amount) {
                alert(`Transaction sent!\nTo: ${recipient}\nAmount: ${amount} QTC`);
                document.getElementById('recipient').value = '';
                document.getElementById('amount').value = '';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
